apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bookstorefrontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bookstorefrontend
    spec:
      containers:
      - name: bookstorefrontend-app
        image: xetys/bookstorefrontend
        imagePullPolicy: IfNotPresent
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: prod
        - name: SPRING_CLOUD_CONFIG_URI
          value: http://admin:${jhipster.registry.password}@jhipster-registry.bookstore.svc.cluster.local:8761/config
        - name: JHIPSTER_REGISTRY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: registry-secret
              key: registry-admin-password
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://bookstorefrontend-mysql.bookstore.svc.cluster.local:3306/bookstorefrontend?useUnicode=true&characterEncoding=utf8&useSSL=false
        ports:
        - containerPort: 8080
